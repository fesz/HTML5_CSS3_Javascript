<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- If you need to support IE 9 or IE 8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- So responsive design works in small mobile devices (phones,...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap template Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <script>
      var miParrafo = document.createElement('p');
      var textoP = document.createTextNode("Paragraph with an ");
      miParrafo.appendChild(textoP);
      var miEm = document.createElement('em');
      var textoEm = document.createTextNode("emphasized ");
      miEm.appendChild(textoEm);
      miParrafo.appendChild(miEm);
      var textoP2 = document.createTextNode("word and ");
      miParrafo.appendChild(textoP2);
      var miStrong = document.createElement('strong');
      var textoStrong = document.createTextNode("others more emphasized ");
      miStrong.appendChild(textoStrong);
      miParrafo.appendChild(miStrong);
      document.body.appendChild(miParrafo);
    </script>
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
